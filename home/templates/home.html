<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English to Sign Language Translation System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    .top-left-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ff8629;
      color: white;
      padding: 20px;
      font-weight: bold;
      font-size: 18px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 76px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1), 2px 2px 0px #aaa;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 40px;
    }

    h1 {
      font-size: 32px;
      margin: 15px 0;
    }

    h1 span {
      color: #ff8629;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 15px 60px 15px 20px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 30px;
      background-color: #E6E6E6;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #ff8629;
      box-shadow: 0 4px 10px rgba(255, 134, 41, 0.3);
    }

    .clear-btn,
    .mic-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 20px;
      color: #888;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .clear-btn {
      right: 70px;
    }

    .mic-btn {
      right: 18px;
    }

    .clear-btn:hover,
    .mic-btn:hover {
      color: #ff8629;
     
    }

    .bar {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 50px;
      height: 25px;
      width: 2px;
      background-color: #858080;
    }

    .translate-btn {
      padding: 15px 30px;
      background-color: #ff8629;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      width: 33%;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }

    .translate-btn:hover {
      background-color: #e65500;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transform: scale(1.05);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .modal-header {
      display: flex;
      justify-content: flex-end;
    }

    .modal-header .close {
      font-size: 24px;
      color: red;
      cursor: pointer;
    }

    .modal-body {
      margin: 20px 0;
    }

    .modal-body img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .modal-body p {
      font-size: 20px;
      margin: 15px 0;
    }

    .modal-footer {
      margin-top: 20px;
    }

    .modal-footer button {
      padding: 10px 20px;
      background-color: #ff8629;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .modal-footer button:hover {
      background-color: #e65500;
    }
  </style>
</head>
<body>
  <!-- Top-left logo -->
  <div class="top-left-logo">EST.</div>

  <div class="container">
    <h1>English to Sign Language <span>Translation</span> System</h1>
    <div class="input-wrapper">
      <input type="text" placeholder="Enter the text to translate..." id="inputText">
      <button id="clearButton" class="clear-btn">&times;</button>
      <div class="bar"></div>
      <button id="micButton" class="mic-btn">
        <i class="fa fa-microphone"></i>
      </button>
    </div>
    <button class="translate-btn" id="translateButton">Translate</button>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <img src="https://via.placeholder.com/150" alt="Sign Language Image">
        <p id="translatedText"></p>
      </div>
      <div class="modal-footer">
        <button id="replayButton">Replay</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('myModal');
    const closeModal = document.querySelector('.modal .close');
    const translateButton = document.getElementById('translateButton');
    const translatedText = document.getElementById('translatedText');
    const clearButton = document.getElementById('clearButton');
    const micButton = document.getElementById('micButton');

    // Translate button functionality
    translateButton.addEventListener('click', () => {
      const input = document.getElementById('inputText').value.trim();
      if (input) {
        translatedText.textContent = input;
        modal.style.display = 'block';
      } else {
        alert('Please enter text to translate.');
      }
    });

    // Close modal
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Clear button functionality
    clearButton.addEventListener('click', () => {
      document.getElementById('inputText').value = '';
    });

    // Microphone button functionality
    micButton.addEventListener('click', () => {
      alert('Voice input functionality is under development.');
    });
  </script>
</body>
</html>
